<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="circle">
        <li><abbr title="<p>">Parágrafo</abbr></li>
        <li><abbr title="<h1>, <h2>, <h3>...">Títulos</abbr></li>
        <li><abbr title="<code>">Códigos-fonte</abbr></li>
        <li><abbr title="<a>">Links</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<ol>">Listas numeradas</abbr></li>
        <li><abbr title="<ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
